custom_logo_title: "elembio/wgs-nf"

report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/wholegenomesequencing" target="_blank">nf-core/wholegenomesequencing</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/wholegenomesequencing" target="_blank">documentation</a>.
report_section_order:
  software_versions:
    order: -1000
  nf-core-wholegenomesequencing-summary:
    order: -1001

export_plots: true

extra_fn_clean_exts:
  - "_sorted_md"
  - type: regex
    pattern: "_T[0-9]"

disable_version_detection: true

picard_config:
  HsMetrics_table_cols:
    - PCT_OFF_BAIT
    - PCT_SELECTED_BASES

mosdepth_config:
  perchrom_fraction_cutoff: 0.01
  include_contigs:
    - "chr*"
  exclude_contigs:
    - "*_alt"
    - "*_decoy"
    - "*_random"
    - "chrUn*"
    - "HLA*"
    - "chrM"
    - "chrEBV"
